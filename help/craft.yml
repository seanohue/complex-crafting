---
command: craft
body: |
  craft list
  View crafting recipe categories

  craft list <category #>
  List recipes for a given category

  craft list <cat #> <item #> 
  View stats and ingredients for a given item

  craft search <keyword>
  Search for an item in your crafting recipes

  craft create <cat #> <item #> 
  Create item viewed with list <#> <#>

  create <cat #> <item #> 
  Alias for 'craft create'
related:
  - gather
  - item
  - resources
  - inventory
